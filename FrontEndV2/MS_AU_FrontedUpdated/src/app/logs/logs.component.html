      <div class="mat-elevation-z8 table-margin">
      <mat-table [dataSource]="grads"  matSort>
          
        <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
              <mat-cell *matCellDef="let element" class="operation-cell"> {{element.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="userEmail">
            <mat-header-cell *matHeaderCellDef mat-sort-header>User Email</mat-header-cell>
            <mat-cell *matCellDef="let element" class="operation-cell"> {{element.userEmail}} </mat-cell>
         </ng-container>
    
        <ng-container matColumnDef="oldValues">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Old Values</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.oldValues}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="operation">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Opeartion</mat-header-cell>
        <mat-cell *matCellDef="let element" class="operation-cell"> {{element.operation}} </mat-cell>
     </ng-container>

     <ng-container  matColumnDef="newValues">
      <mat-header-cell *matHeaderCellDef mat-sort-header>New Values</mat-header-cell>
      <mat-cell class="break" *matCellDef="let element"> {{element.newValues}}
      </mat-cell>
    </ng-container>

      
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element" class="operation-cell"> {{element.date}} </mat-cell>
  </ng-container>

            <ng-container matColumnDef="loading">
              <mat-footer-cell *matFooterCellDef colspan="6">
                  Loading data... 
              </mat-footer-cell>>
              </ng-container>
              <ng-container matColumnDef="nodata">
                  <mat-footer-cell *matFooterCellDef colspan="6">
                      No Data
                  </mat-footer-cell>>
                  </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <mat-footer-row *matFooterRowDef="['loading']" 
           [ngClass]="{'hide':grads!=null}"></mat-footer-row>
           <mat-footer-row *matFooterRowDef="['nodata']" 
           [ngClass]="{'hide':!(grads!=null && grads.data.length==0)}"></mat-footer-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
